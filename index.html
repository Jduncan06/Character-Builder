<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Adventure Awaits!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/599b31d8e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#pcNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="pcNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-user-plus"></i>Character Builder</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="character-list.html"
                  ><i class="fa-solid fa-users fa-lg"></i> Character List</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.d20pfsrd.com/"
                  ><i class="fa-solid fa-scroll fa-lg"></i> PRD</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid main-body">
      <div class="row">
        <div class="d-none d-md-block col-sm-2 col-md-3 main-column-left text-white rounded-rectangle">
          <h3>Character Builder</h3>
          <div class="button-holder">
            <ul>
              <li>
                <div class="small-margin-right-bottom div-button text-white">Race</div>
              </li>
              <li>
                <div class="small-margin-right-bottom div-button text-white">Class</button>
              </li>
              <li>
                <div class="small-margin-right-bottom div-button text-white">Ability Scores</div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-fluid col-md-9 main-column-right">
          <div class="row">
            <div class="col-fluid section-top rounded-rectangle char-info ml-md-1">
              <h4 class="text-white">Character Information</h4>
              <input class="text-input text-white" placeholder="Character Name">

            </div>
          </div>
            <div class="row">
              <div class="col-4 rounded-rectangle section-ability-scores ml-md-1">
                <h4 class="text-white">Ability Scores</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
